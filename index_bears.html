<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePuzzle Bears</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded">
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêª</text></svg>">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="assets/bg/1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="background-audio" loop preload="metadata">
        <source src="https://streams.fluxfm.de/Chillhop/mp3-128/streams.fluxfm.de/" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div class="floating-bar">
        <button id="mode-switch-button" title="Switch to e621">
            <span class="material-symbols-rounded">swap_horiz</span>
        </button>
        <button id="next-button" title="Refresh">
            <span class="material-symbols-rounded">refresh</span>
        </button>
        <button id="settings-button" title="Settings">
            <span class="material-symbols-rounded">settings</span>
        </button>
        <div class="divider"></div>
        <div class="music-controls">
            <button id="back-button" title="Previous Station">
                <span class="material-symbols-rounded">skip_previous</span>
            </button>
            <button id="play-pause-button" title="Play/Pause">
                <span class="material-symbols-rounded play-icon">play_arrow</span>
                <span class="material-symbols-rounded pause-icon" style="display: none;">pause</span>
            </button>
            <button id="next-button-audio" title="Next Station">
                <span class="material-symbols-rounded">skip_next</span>
            </button>
            <input type="range" id="volume-slider" min="0" max="0.6" step="0.1" value="0.1">
        </div>

        <div id="settings-menu" class="dropdown-menu">
            <div class="menu-content">
                <div class="settings-section">
                    <p>Amount pieces</p>
                    <select id="puzzle-pieces">
                        <option value="12">12</option>
                        <option value="18">18</option>
                        <option value="24">24</option>
                    </select>
                </div>
                <div class="settings-section">
                    <p>Background effects</p>
                    <label><input type="checkbox" id="blur-effect">Blur</label>
                    <label><input type="checkbox" id="darken-effect">Darkness</label>
                </div>
                <div class="settings-section">
                    <p>Backgrounds</p>
                    <div class="wallpaper-preview">
                        <img src="assets/bg/1.webp" data-video="assets/bg/1.mp4" alt="1">
                        <img src="assets/bg/2.webp" data-video="assets/bg/2.mp4" alt="2">
                        <img src="assets/bg/3.webp" data-video="assets/bg/3.mp4" alt="3">
                        <img src="assets/bg/4.webp" data-video="assets/bg/4.mp4" alt="4">
                        <img src="assets/bg/5.webp" data-video="assets/bg/5.mp4" alt="5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
    <script src="assets/puzzle_bears.js"></script>
    <script src="assets/confetti.js"></script>
    <script>
        document.getElementById('mode-switch-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
